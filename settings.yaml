session_name: "auto"
waifu2x_type: "vulkan"

basic:
  input_file: "samples/demo.mkv"
  output_file: "samples/demo2x.mkv"

waifu2x:
  denoise_level: 3
  tile_size: 200

video:
  use_mediainfo: false # defaults to FFmpeg / FFprobe if false

ffmpeg:
  # These functions are overrided if use_mediainfo is true
  get_frame_count_method: null_copy # only option available right now
  get_frame_rate_method: ffprobe # only option available right now
  get_resolution_method: ffprobe # only option available right now
  #

processing:
  block_size: "auto"
  bleed: 2

vapoursynth:
  enabled: false
  pre: transpose
  pos: transpose

developer:
  loglevel: 5
  wait_time_exists: 0.05

specific: # just ideas at the moment
  colors_output: true # doesn't work yet
  log_full_path: false # Log full path instead of relative path to D2X's ROOT folder

debug:
  enable_waifu2x: true



